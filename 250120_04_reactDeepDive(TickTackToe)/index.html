<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- publicフォルダに入っているファイルやイメージは、devServer/buildProcessにより公開提供される。。-->
    <!-- つまりnameのみで使える。buildProcessにより処理されないイメージなどを入れよう -->
    <!-- 逆にsrc以下のフォルダは公開されない。 -->
    <!-- component内で使用されるイメージはsrc/assetsに入れるのが定番 -->
    <link rel="icon" type="image/svg+xml" href="/game-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Tic-Tac-Toe</title>
  </head>
  <body>
    <!-- react制御 -->
    <header>
      <!-- 全てをcomponentに入れずとも良い -->
      <img src="game-logo.png" alt="Hand-drawn tic tac toe game" />
      <h1>React Tic-Tac-Toe</h1>
    </header>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
  </body>
</html>
